<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Add Plant Reference</h1>
</div>

<!-- Student form -->
<form [formGroup]="plantForm" (ngSubmit)="submitPlantData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Plant Name</label>
          <input type="text" formControlName="p_name" class="form-control" required>
          <p *ngIf="p_name.touched && p_name.invalid" class="error"><sup>*</sup>Please enter atleast first name</p>
          <p *ngIf="p_name.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 words</p>
        </div>
        <div class="col-md-12 mb-3">
          <label>Partial SKU</label>
          <input type="text" formControlName="psku" class="form-control">
        </div>
      </div>

      </div>
      <div class="form-group text-right">
        <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
        <button type="submit" class="btn btn-success" [disabled]="!plantForm.valid">Add Plant</button>
      </div>
    </div>
</form><!-- Student form ends-->
